<!DOCTYPE html>
<html lang="en">
<head>
    <!-- font name -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Josefin+Sans&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">

    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorse'Em</title>
</head>
<body>
    <div class="main">
        <img src="assets/freddie.png" >
        <h1>We are the Champions</h1>
        <textarea id="endorse-el" type="text" placeholder="Write your endorsement here"></textarea>
        <div id="input-area">
            <input id="from-el" class="sender" type="text" placeholder="From">
            <input id="to-el" class="sender" type="text" placeholder="To">
        </div>
        <button id="publish-btn">Publish</button>
        <h1>- - Endorsements - -</h1>
        <div id="message-el">
            

        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
